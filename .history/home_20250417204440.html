<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Accueil Cyberpunk</title>
    <style>
      :root {
        --bg-dark: #0d0d0d;
        --neon-pink: #ff16d1;
        --neon-blue: #00e5ff;
        --card-bg: rgba(30, 30, 30, 0.8);
        --transition: 0.5s ease;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      @font-face {
        font-family: "Neon";
        src: url("Neon.otf") format("opentype");
        font-weight: normal;
        font-style: normal;
      }

      body {
        background-color: var(--bg-dark);
        color: #fff;
        font-family: "Segoe UI", sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

	  .cards-wrapper {
  width: 90%;
  max-width: 80%;
  height: 90vh;
  display: flex;
  justify-content: space-between;
  perspective: 1200px;
}

.card {
  --angle: 0deg;                 /* valeur par défaut, sera redéfinie par enfant */
  background: var(--card-bg);
  width: 30%;
  height: 100%;
  display: flex;
  flex-direction: column;
  border-radius: 16px;
  overflow: hidden;
  box-shadow: 0 0 20px rgb(255, 255, 255);
  cursor: pointer;
  transform-style: preserve-3d;
  transition: transform 0.5s ease;
}

/* Charnières et positions initiales */
.cards-wrapper .card:nth-child(1) {
  --angle: 15deg;
  transform-origin: right center;   /* charnière droite */
  transform: rotateY(var(--angle));
}

.cards-wrapper .card:nth-child(2) {
  --angle: 0deg;
  transform-origin: center center;  /* pas de rotation pour la carte du milieu */
  transform: rotateY(0deg);
}

.cards-wrapper .card:nth-child(3) {
  --angle: -15deg;
  transform-origin: left center;    /* charnière gauche */
  transform: rotateY(var(--angle));
}

/* Survol : on “déplie” la carte jusqu’à l’angle 0 */
.card:hover {
  transform: rotateY(0deg);
}

/* Contenu intérieur redressé */
.card-inner {
  flex: 1;
  display: flex;
  flex-direction: column;
  transition: transform 0.5s ease;
}

/* On compense la rotation du cadre en inversant l’angle */
.cards-wrapper .card:nth-child(1) .card-inner {
  transform-origin: right center;
  transform: rotateY(calc(var(--angle) * -1));
}

.cards-wrapper .card:nth-child(2) .card-inner {
  transform: none;
}

.cards-wrapper .card:nth-child(3) .card-inner {
  transform-origin: left center;
  transform: rotateY(calc(var(--angle) * -1));
}

/* Mise à jour de l’image pour qu’elle remplisse proprement */
.card-img {
  flex: 1;
  width: 100%;
  object-fit: cover;
  transition: transform var(--transition), filter var(--transition);
}

.card:hover .card-img {
  transform: scale(1.1);
  filter: brightness(1.2);
}

.card-content {
  padding: 16px;
  text-align: center;
  flex-shrink: 0;
}

      .card-title {
        margin-bottom: 8px;
        font-size: 1.4rem;
        text-transform: uppercase;
        letter-spacing: 1px;
        color: var(--neon-pink);
      }

      .card-text {
        font-size: 1rem;
        line-height: 1.4;
        color: #ccc;
      }

      .card-content h2 {
        font-family: "Neon", sans-serif;
        font-size: 2rem;
        color: white;
      }

      @media (max-width: 800px) {
        .cards-wrapper {
          flex-direction: column;
          align-items: center;
          padding-top: 150px;
        }
        .card {
          width: 80%;
          margin-bottom: 30px;
        }
      }

	  #app h1 {
  --fontSize: 60px;
  --lineHeight: 80px;
  width: auto;
  height: calc(2 * var(--lineHeight));
  line-height: var(--lineHeight);
  margin: calc(50vh - var(--lineHeight)) auto 0;
  font-size: var(--fontSize);
  text-transform: uppercase;
}

#app a {
  margin-top: 10px;
  display: inline-block;
  text-decoration: none;
  color: #fff;
}

#app canvas {
  display: block;
  position: fixed;
  z-index: -1;
  top: 0;
}

    </style>
  </head>
  <body class="">
    <div class="cards-wrapper">
      <div class="card" onclick="location.href='profil2.html'">
		<div class="card-inner">
        	<img src="cyberpunk2.png" alt="Personnage 2" class="card-img" />
			<div class="card-content">
				<h2 class="card-title">Vapor</h2>
				<p class="card-text">Artiste des néons et hackeuse d’émotions.</p>
			</div>
		</div>
      </div>
		<div class="card" onclick="location.href='profil1.html'" style="height: 90%; position: absolute; top: 3%; left: 35%">
			<div class="card-inner">
				<img src="cyberpunk1.png" alt="Personnage 1" class="card-img" />
				<div class="card-content">
					<h2 class="card-title">Nox</h2>
					<p class="card-text">Pirate de l’ombre et virtuose du code.</p>
				</div>
			</div>
    	</div>
      <div class="card" onclick="location.href='profil3.html'">
		<div class="card-inner">
			<img src="cyberpunk3.png" alt="Personnage 3" class="card-img" />
			<div class="card-content">
				<h2 class="card-title">Glitch</h2>
				<p class="card-text">Mécano de l’impossible et maître des drones.</p>
			</div>
        </div>
      </div>
    </div>
	<script src="neon.js"></script>
  </body>
</html>
