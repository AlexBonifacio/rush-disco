	@font-face {
        font-family: "Neon";

      }

	  * {

      }


      body {
        background-color: var(--bg-dark);
        color: #fff;
        font-family: "Segoe UI", sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      :root {
        --bg-dark: #0d0d0d;
        --neon-pink: #ff16d1;
        --neon-blue: #00e5ff;
        --card-bg: rgba(30, 30, 30, 0.8);
        --transition: 0.5s ease;
      }



	  :root {
  --bg-dark: #0d0d0d;
  --neon-pink: #ff16d1;
  --neon-blue: #00e5ff;
  --card-bg: rgba(30, 30, 30, 0.8);
  --transition: 0.5s ease;
}

/* Conteneur 3D */
.cards-wrapper {
  width: 90%;
  max-width: 80%;
  height: 90vh;
  display: flex;
  justify-content: space-between;
  perspective: 1200px;
}

/* Coque de chaque carte : angle et origine sont des variables */
.card {
  --angle: 0deg;
  --origin: center center;
  
  background: var(--card-bg);
  width: 30%;
  height: 100%;
  display: flex;
  flex-direction: column;
  border-radius: 16px;
  overflow: hidden;
  box-shadow: 0 0 20px #fff;
  cursor: pointer;
  
  /* 3D */
  transform-origin: var(--origin);
  transform-style: preserve-3d;
  transform: rotateY(var(--angle));
  transition: transform var(--transition);
}

/* On définit par défaut l’angle et l’origine selon la position */
.cards-wrapper .card:nth-child(1) { --angle: 15deg;  --origin: right center; }
.cards-wrapper .card:nth-child(2) { --angle: 0deg;   --origin: center center; }
.cards-wrapper .card:nth-child(3) { --angle: -15deg; --origin: left center; }

/* Au survol, on remet la variable --angle à 0, ce qui déclenche l’animation */
.card:hover {
  --angle: 0deg;
}

/* Contenu intérieur : on compense la rotation par l’inverse de la même variable */
.card-inner {
  flex: 1;
  display: flex;
  flex-direction: column;
  
  transform-origin: var(--origin);
  transform-style: preserve-3d;
  backface-visibility: hidden;
  transform: rotateY(calc(var(--angle) * -1));
  transition: transform var(--transition);
}

/* Images et textes restent inchangés */
.card-img {
  flex: 1;
  width: 100%;
  object-fit: cover;
  transition: transform var(--transition), filter var(--transition);
}
.card:hover .card-img {
  transform: scale(1.1);
  filter: brightness(1.2);
}
.card-content {
  padding: 16px;
  text-align: center;
  flex-shrink: 0;
}
.card-title {
  margin-bottom: 8px;
  font-size: 1.4rem;
  text-transform: uppercase;
  letter-spacing: 1px;
  color: var(--neon-pink);
}
.card-text {
  font-size: 1rem;
  line-height: 1.4;
  color: #ccc;
}


      .card-content h2 {
        font-family: "Neon", sans-serif;
        font-size: 2rem;
        color: white;
      }

      @media (max-width: 800px) {
        .cards-wrapper {
          flex-direction: column;
          align-items: center;
          padding-top: 150px;
        }
        .card {
          width: 80%;
          margin-bottom: 30px;
        }
      }

    </style>
